<!DOCTYPE html>
<html>
  <head>
    <title>Magic Hello World ðŸŒŽ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- 1ï¸âƒ£ Install Magic SDK -->
    <script src="https://auth.magic.link/sdk"></script>
    <script>
      /* 2ï¸âƒ£ Initialize Magic Instance */
      let magic = new Magic('pk_live_8FB965353AF0A346');

      /* 3ï¸âƒ£ Implement Render Function */
      const render = async () => {
        let html = '';

        const isLoggedIn = await magic.user.isLoggedIn();

        /* Show login form if user is not logged in */
        html = `
            <h1>Please sign up or login</h1>
            <form onsubmit="handleLogin(event)">
              <input type="email" name="email" required="required" placeholder="Enter your email" />
              <button type="submit">Send</button>
            </form>
          `;

        if (isLoggedIn) {
          /* Get user metadata including email */
          const userMetadata = await magic.user.getMetadata();

          console.log('userMetadata', userMetadata);
          // Assumes a user is already logged in
          try {
            const idToken = await magic.user.getIdToken();
            console.log('idToken', idToken);
            const idToken2 = await magic.user.generateIdToken({ lifespan: 3600, attachment: 'none' });
            console.log('idToken2', idToken2);
          } catch {
            // Handle errors if required!
          }

          html = `
              <h1>Current user: ${userMetadata.email}</h1>
              <button onclick="handleLogout()">Logout</button>
            `;
        }

        document.getElementById('app').innerHTML = html;
      };

      /* 4ï¸âƒ£ Implement Login Handler */
      const handleLogin = async (e) => {
        e.preventDefault();
        const email = new FormData(e.target).get('email');
        if (email) {
          /* One-liner login with email OTP ðŸ¤¯ */
          await magic.auth.loginWithEmailOTP({ email });
          render();
        }
      };

      /* 5ï¸âƒ£ Implement Logout Handler */
      const handleLogout = async () => {
        await magic.user.logout();
        render();
      };
    </script>
  </head>
  <body onload="render()">
    <div id="app">Loading...</div>
  </body>
</html>
